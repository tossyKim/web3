<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- img 요소 객체에 속성 값을 설정 4 -->
    <script>
        // 메소드 chaining
        $(document).ready(function(){
            $("img")
            .attr("alt", "JQuery 속성 결정 연습")
            .attr("src", "imgs/image1.jpg")
            .attr("width", "150px")            
        });
    </script>
</head>
<body>
    <img>
    <img>
    <img>
</body>
</html>
