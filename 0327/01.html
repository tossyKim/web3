<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 없는(unordered list) 목록 -->
    <!-- type 속성의 값들 : disc = 기본, circle square -->
    <ul type="circle">
        <li>천해향</li>
        <li>귤</li>
        <li>사과</li>
        <li>딸기</li>
    </ul>
    <!-- 순서가 있는 목록(ordered list) -->
    <!-- type 속성의 값들 : 1, a, A, i, I -->
    <ol type="I">
        <li>천해향</li>
        <li>귤</li>
        <li>사과</li>
        <li>딸기</li>
    </ol>
</body>
</html>
